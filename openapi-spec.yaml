openapi: 3.0.0
info:
  title: Treatment Program API
  version: 1.0.0
  description: API for managing treatment programs and activities.
paths:
  /api/treatment-program:
    get:
      summary: Retrieve the treatment program data
      security:
        - bearerAuth: []  # Apply the security scheme
      responses:
        '200':
          description: A list of treatment programs
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: object
                    properties:
                      weekday:
                        type: string
                      title:
                        type: string
                      completed:
                        type: boolean
        '401':
          description: Unauthorized
    options:
      summary: CORS preflight request
      responses:
        '200':
          description: CORS preflight response
          headers:
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
            Access-Control-Allow-Origin:
              schema:
                type: string

  /api/create-activity:
    post:
      summary: Create a new activity
      security:
        - bearerAuth: []  # Apply the security scheme
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                week:
                  type: string
                weekday:
                  type: string
                title:
                  type: string
                completed:
                  type: boolean
      responses:
        '201':
          description: Activity created
        '401':
          description: Unauthorized

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT      npm install @openapitools/openapi-generator-cli -g